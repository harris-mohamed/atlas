services:
  war-room-bot:
    build: .
    container_name: atlas-war-room
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://atlas_user:${POSTGRES_PASSWORD}@db:5432/atlas_db
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
    networks:
      - atlas-network

  db:
    image: postgres:16-alpine
    container_name: atlas-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: atlas_db
      POSTGRES_USER: atlas_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - atlas-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U atlas_user -d atlas_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  atlas-network:
    driver: bridge
