name: E2E Tests

on:
  push:
    branches: [main]

jobs:
  e2e:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: atlas_user
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: atlas_e2e
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+asyncpg://atlas_user:testpassword@localhost:5432/atlas_e2e
      DISCORD_TOKEN: ${{ secrets.DISCORD_E2E_TOKEN }}
      DISCORD_E2E_TOKEN: ${{ secrets.DISCORD_E2E_TOKEN }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      DISCORD_TEST_GUILD_ID: ${{ secrets.DISCORD_TEST_GUILD_ID }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run E2E tests
        run: pytest tests/e2e/ -v --timeout=60
