name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]

jobs:
  # -------------------------------------------------------------------------
  # Lint
  # -------------------------------------------------------------------------
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linting tools
        run: pip install ruff black

      - name: ruff check
        run: ruff check .

      - name: black (check mode)
        run: black --check .

  # -------------------------------------------------------------------------
  # Unit + Contract Tests (no external services needed)
  # -------------------------------------------------------------------------
  unit-tests:
    name: Unit & Contract Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run unit and contract tests
        run: pytest tests/unit/ tests/contract/ -v

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: coverage.xml
          flags: unit
          fail_ci_if_error: false

  # -------------------------------------------------------------------------
  # Integration Tests (requires PostgreSQL service container)
  # -------------------------------------------------------------------------
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: atlas_user
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: atlas_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+asyncpg://atlas_user:testpassword@localhost:5432/atlas_test
      # Dummy values â€” integration tests mock all external services
      DISCORD_TOKEN: dummy_discord_token
      OPENROUTER_API_KEY: dummy_openrouter_key

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run integration tests
        run: pytest tests/integration/ -v

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: coverage.xml
          flags: integration
          fail_ci_if_error: false
